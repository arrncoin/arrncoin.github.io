<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertukaran Crypto dengan ARRN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pertukaran Crypto dengan ARRN</h1>
    </header>
    <main>
        <section id="exchange-form">
            <h2>Tukar Crypto</h2>
            <form>
                <label for="crypto">Pilih Crypto:</label>
                <select id="crypto">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="XRP">Ripple (XRP)</option>
                </select>
                <label for="amount">Jumlah:</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah">
                <button id="exchange-button">Tukar</button>
            </form>
        </section>
        <section id="transaction-history">
            <h2>Riwayat Transaksi</h2>
            <ul id="history-list">
                <!-- Daftar riwayat transaksi akan ditampilkan di sini -->
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
